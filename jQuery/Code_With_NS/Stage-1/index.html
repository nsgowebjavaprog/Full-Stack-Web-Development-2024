<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <p>Good Morning</p>
</body>


<script src="jquery-3.7.1.min.js"></script>
<script>
$("#hide").click(function(){
  $("p").hide();
});

$("#show").click(function(){
  $("p").show();
});
</script>
</html>
